<html>
    <head>
        <title>Latihan 3</title>
    </head>
    <body>
    <center>
    <table border="1" width="900px">
        <tr bgcolor="lightskyblue">
            <td style=color:red; colspan="2" height="90px" align=center><h1>Pendaftaran Kursus</h1></td>
        </tr>
        <tr>
            <td width="600px" height="400px" bgcolor="gray" valign="top">
                <table border="0">
                    <tr>
                        <td><h3>Data Diri</h3></td>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Nim</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td><input type="radio"> Laki-laki</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="radio"> Perempuan</td>
                    </tr>
                    <tr>
                        <td>Pilih Program Khusus</td>
                        <td><input type="checkbox" value="C#"> C#</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" value="Java"> Java</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" value="SQL"> SQL</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" value="HTML dan PHP"> HTML dan PHP</td>
                    </tr>
                    <tr>
                        <td>Pilihan Hari/Jam Kursus</td>
                        <td><select name="hari">
                            <option value="Senin-Rabu/09.00-11.00" selected> Senin-Rabu/09.00-11.00</option>
                            <option value="Senin-Rabu/13.00-15.00"> Senin-Rabu/13.00-15.00</option>
                            <option value="Kamis-Sabtu/09.00-11.00"> Kamis-Sabtu/09.00-11.00</option>
                            <option value="Kamis-Sabtu/13.00-15.00"> Kamis-Sabtu/13.00-15.00</option>
                        </select>
                    </tr>
                </table>
                <tr bgcolor="Salmon">
                    <td colspan="2" height="120px" valign="top">Komentar Anda<br>
                        <textarea name="komentar" rows="7" cols="70">
                        </textarea>
                        <br>
                        <br>
        
                        <input type="Reset" name="Ulangi" value="Reset">
                        <input type="Submit" name="Kirim" value="Submit">
                        <input type="Button" name="Button" value="Cancel">
                    
                    
                    </tr>
                </center>               
    </body>
</html>
